<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="timer">
        <div class="time-container">
            <div class="quantity" data-month>30</div>
            <div class="unit">mon</div>
        </div>
        <div class="time-container">
            <div class="quantity" data-day>30</div>
            <div class="unit">days</div>
        </div>
        <div class="time-container">
            <div class="quantity" data-hour>30</div>
            <div class="unit">h</div>
        </div>
        <div class="time-container">
            <div class="quantity" data-min>30</div>
            <div class="unit">min</div>
        </div>
        <div class="time-container">
            <div class="quantity" data-sec>30</div>
            <div class="unit">sec</div>
        </div>
    </div>
    <h2 class="message">2021 is comming!</h2>
</body>
</html>
